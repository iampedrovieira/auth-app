<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/login-page/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Log in</h2>

        <div class="social-login">
          <button hidden="social-btn google">Continue With Google</button>
          <button hidden class="social-btn facebook">
            Continue With Facebook
          </button>
          <button hidden class="social-btn apple">Continue With Apple</button>
        </div>

        <form action="/api/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <button type="button" id="togglePassword" class="toggle-password">
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div>

        <div class="signup">
          <p>Don't have an account? <a href="/api/auth/signup">Sign up</a></p>
        </div>
      </div>
    </div>
    <script src="/login-page/scripts.js"></script>
  </body>
</html>
